<h1 class='text-left'>Login your account</h1>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model='user.email' type="email" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-secondary" ng-click='setItem()' >Submit</button>
  <a class="btn btn-light" href='#!/homepage'>Next</a>
</form>
